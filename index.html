<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile header</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ee87fbffa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="img-card">
        <img
          src="https://images.unsplash.com/photo-1505999407077-7937810b98ae?q=80&w=1030&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="random model"
          height="50"
        />

        <h3>MetaMask</h3>
        <h5>@metaMask</h5>
        <p>MetaMask brings Ethereum to your web browser</p>

        <div class="icon-container">
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-meta"></i>
        </div>
      </div>

      <div class="stats-container">
        <p>
          6/8 Organizations <span><i class="fa-solid fa-circle-info"></i></span>
        </p>
        <progress value="70" max="100"></progress>

        <div class="follower-container">
          <p class="folowers"><span> 4K</span> Followers</p>
          <button>Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
